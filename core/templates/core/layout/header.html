{% load static %} {% load sass_tags %}
<header class="p-3 mb-3 border-bottom">
    <div class="container">
        <div
            class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
        >
            <a
                href="/"
                class="navbar-brand d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none"
            >
                <img src="{% static 'safari-pinned-tab.svg' %}" width="32px" height="32px" />
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li>
                    <a href='{% url "core:home" %}' class="nav-link px-3 link-body-emphasis">Rhizotron</a>
                </li>
                <li><a href='{% url "core:home" %}' class="nav-link px-2 link-body-emphasis">Home</a></li>
                <li><a href='{% url "segmentation:dataset_list" %}' class="nav-link px-2 link-body-emphasis">Datasets</a></li>
                <li><a href="#" class="nav-link px-2 link-body-emphasis">Label</a></li>
                <li><a href="#" class="nav-link px-2 link-body-emphasis">Analyze</a></li>
            </ul>

            {% if user.is_authenticated %}
            <div class="dropdown text-end">
                <a
                    href="#"
                    class="d-block link-body-emphasis text-decoration-none dropdown-toggle"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                >
                    <img
                        src="{% static 'person-circle.svg' %}"
                        alt="mdo"
                        width="32px"
                        height="32px"
                        class="rounded-circle"
                    />
                </a>
                <ul class="dropdown-menu text-small">
                    <li><a class="dropdown-item" href="#">Settings</a></li>
                    <li><a class="dropdown-item" href="#">Profile</a></li>
                    <li><hr class="dropdown-divider" /></li>
                    <li><a class="dropdown-item" href="#">Sign out</a></li>
                </ul>
            </div>
            {% else %}
            <div class="text-end">
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a href="#" class="nav-link px-2 link-body-emphasis">Login</a></li>
                    <li><a href="#" class="nav-link px-2 link-body-emphasis">Sign Up</a></li>
                </ul>
            </div>
            {% endif %}
        </div>
    </div>
</header>
